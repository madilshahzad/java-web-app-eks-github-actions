# Server Configuration
server.port=8080               # Port on which the application will run
server.servlet.context-path=/  # Application context path

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.file.name=logs/spring-boot-app.log  # Log file location

# Thymeleaf Template Configuration (optional)
spring.thymeleaf.cache=false   # Disable caching for templates (useful during development)

# Application Info (example custom properties)
app.name=java-web-app
app.version=1.0-SNAPSHOT


